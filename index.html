<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>THE <br><span id="colorDisplay">RGB</span> <br>COLOR GAME</h1>

    <span id="message"></span>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script type="text/javascript" src="js.js"></script>
</body>

</html>
